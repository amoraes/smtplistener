<div class="span12">
	<h1>Inbox</h1>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">From</th>
            <th style="min-width: 80px;">To</th>
            <th style="min-width: 80px;">Subject</th>
            <th style="min-width: 80px;">Date</th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="email in emails | orderBy:'-id'" data-ng-style="{'font-weight': email.read == false ? 'bold' : ''}">
            <td>{{ email.from }}</td>
            <td>{{ email.to }}</td>
            <td>{{ email.subject }}</td>
            <td>{{ email.date | date:'dd/MM/yyyy HH:mm' }}</td>
            <td><a ng-click="view(email.id)" class="btn btn-small btn-primary">View</a></td>
        </tr>
        </tbody>
    </table>
    
</div>
